format_version: 10
environments:
  dev_env:
    pipelines:
      - publish-nuget
      - build-common
pipelines:
  build-common:
    group: build-common-group
    label_template: "${commongit[:8]}"
    materials:
      commongit:
        git: https://github.com/alexIzual/gocd-nuget-test.git
        branch: master
        whitelist:
          - My.Common/**/*.*
          - /*.yaml
    stages:
      - build:
          jobs:
            build:
              tasks:
                - exec:
                    working_directory: My.Common/
                    command: dotnet
                    arguments:
                      - restore
                      - --verbosity
                      - quiet
                - exec:
                    working_directory: My.Common/
                    command: dotnet
                    arguments:
                      - build
                      - --configuration
                      - Release
                      - --verbosity
                      - quiet
                      - --no-restore
                - script: bash -c 'echo *'
                - exec:
                    working_directory: My.Common/
                    command: bash.exe
                    arguments:
                      - -c
                      - echo 123
      - unit_tests:
          jobs:
            unit_tests:
              tasks:
                - exec:
                    working_directory: My.Common/
                    command: dotnet
                    arguments:
                      - test
                      - -v
                      - normal
      - test:
          jobs:
            test_script:
              tasks:
                - script: 
  publish-nuget:
    group: deploy-common-group
    label_template: "${commongit[:8]}"
    locking: off
    materials:
      commongit:
        git: https://github.com/alexIzual/gocd-nuget-test.git
        branch: master
        whitelist:
          - My.Common/**/*.*
          - /*.yaml
      upstream:
        pipeline: build-common
        stage: unit_tests
    stages:
      - build:
          approval: manual
          clean_workspace: true
          jobs:
            publish:
              tasks:
                - exec:
                    command: dotnet
                    working_directory: My.Common/
                    arguments:
                      - "publish -c Release"
